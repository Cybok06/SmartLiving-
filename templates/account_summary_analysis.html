<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account Summary Trends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3 mb-4 shadow-sm">
  <a class="navbar-brand d-flex align-items-center" href="{{ url_for('login.admin_dashboard') }}">
    <img src="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" alt="Logo" height="40">
    <span class="ms-2">Dashboard</span>
  </a>
</nav>

<div class="container">
  <h2 class="text-center mb-4">Account Summary Trends (Last 30 Days)</h2>

  <!-- Loader -->
  <div id="loading" class="loader">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Chart -->
  <canvas id="summaryChart" style="display: none;"></canvas>
</div>

<script>
  fetch('/account_summary_data')
    .then(res => res.json())
    .then(data => {
      document.getElementById('loading').style.display = 'none';
      const chartCanvas = document.getElementById('summaryChart');
      chartCanvas.style.display = 'block';

      const ctx = chartCanvas.getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [
            {
              label: 'Total Payment',
              data: data.payment,
              borderColor: 'green',
              backgroundColor: 'rgba(0,128,0,0.1)',
              fill: true,
              tension: 0.3
            },
            {
              label: 'Surplus',
              data: data.surplus,
              borderColor: 'gold',
              backgroundColor: 'rgba(255,215,0,0.1)',
              fill: true,
              tension: 0.3
            },
            {
              label: 'Shortage',
              data: data.shortage,
              borderColor: 'red',
              backgroundColor: 'rgba(255,0,0,0.1)',
              fill: true,
              tension: 0.3
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'top' },
            title: { display: false }
          },
          scales: {
            x: {
              ticks: {
                maxRotation: 45,
                minRotation: 45
              }
            },
            y: {
              beginAtZero: true
            }
          }
        }
      });
    })
    .catch(err => {
      document.getElementById('loading').innerHTML = `<p class="text-danger">Failed to load chart data.</p>`;
      console.error(err);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% include 'app_footer.html' %}

</body>
</html>
