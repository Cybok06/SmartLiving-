<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Agent List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" type="image/png"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1;
    }

    .dark-mode .agent-card {
      background-color: #1e1e1e;
    }

    .navbar-brand img {
      height: 35px;
      margin-right: 10px;
    }

    .agent-card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      transition: background-color 0.2s, transform 0.2s;
    }

    .agent-card:hover {
      background-color: #f0f8ff;
      transform: scale(1.01);
    }

    .agent-card img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 20px;
    }

    .agent-info h3 {
      margin: 0 0 5px 0;
    }

    .agent-info p {
      margin: 2px 0;
    }

    @media (max-width: 600px) {
      .agent-card {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid px-3">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('manager_dashboard.manager_dashboard_view') }}">
      <img src="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" alt="Logo"> Dashboard
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navItems" aria-controls="navItems" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navItems">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-lg-center gap-lg-3">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('register.register') }}">Register Agent</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('transfer.transfer_view') }}">Transfer Agent</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="{{ url_for('login.logout') }}">Logout</a>
        </li>
        <li class="nav-item">
          <button class="btn btn-outline-dark btn-sm" onclick="toggleDarkMode()" id="modeToggle">ðŸŒ™</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <form class="mb-4" method="get">
    <div class="input-group">
      <input type="text" name="search" class="form-control" placeholder="Search by name or phone" value="{{ search }}">
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>

  {% if agents %}
    {% for agent in agents %}
      <a class="text-decoration-none text-reset" href="{{ url_for('login.view_agent', agent_id=agent._id) }}">
        <div class="agent-card">
          <img src="{{ agent.image_url or 'https://via.placeholder.com/70' }}" alt="Agent Image">
          <div class="agent-info">
            <h3>{{ agent.name }}</h3>
            <p>ðŸ“ž {{ agent.phone }}</p>
            <p>ðŸ“§ {{ agent.email }}</p>
          </div>
        </div>
      </a>
    {% endfor %}
  {% else %}
    <p class="text-muted">No agents found.</p>
  {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleDarkMode() {
    const body = document.body;
    const toggleBtn = document.getElementById('modeToggle');
    body.classList.toggle('dark-mode');
    toggleBtn.textContent = body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
  }
</script>
</body>
</html>
