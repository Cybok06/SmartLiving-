<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body.sidebar-open {
    overflow: hidden;
  }

  .sidebar {
    width: 270px;
    background: rgba(13, 110, 253, 0.95);
    backdrop-filter: blur(10px);
    color: white;
    position: fixed;
    top: 0;
    bottom: 0;
    left: -270px;
    transition: all 0.4s ease-in-out;
    z-index: 1050;
    overflow-y: auto;
    box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
  }

  .sidebar.active {
    left: 0;
  }

  .sidebar-header {
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: rgba(255, 255, 255, 0.1);
  }

  .sidebar-header img {
    width: 45px;
    height: 45px;
    border-radius: 50%;
  }

  .sidebar-header h2 {
    font-size: 1.2rem;
    margin-left: 10px;
    flex: 1;
    color: white;
  }

  .close-btn {
    background: transparent;
    border: none;
    color: white;
    font-size: 2.2rem;
    cursor: pointer;
  }

  .sidebar a,
  .sidebar .dropdown-toggle {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 14px 22px;
    color: white;
    text-decoration: none;
    font-weight: 500;
    cursor: pointer;
    border-top: 1px solid rgba(255,255,255,0.1);
    transition: background 0.25s ease, padding-left 0.25s ease;
  }

  .sidebar a:hover,
  .sidebar a.active,
  .sidebar .dropdown-toggle.active {
    background-color: rgba(255,255,255,0.2);
    padding-left: 28px;
  }

  .submenu {
    display: none;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.08);
  }

  .submenu a {
    padding-left: 40px;
    font-size: 0.95rem;
  }

  .submenu.show {
    display: flex;
  }

  .toggle-btn {
    position: fixed;
    top: 15px;
    left: 15px;
    font-size: 2rem;
    background: #0d6efd;
    border: none;
    color: white;
    border-radius: 5px;
    padding: 5px 10px;
    z-index: 1100;
    transition: transform 0.3s ease;
  }

  .toggle-btn.hide {
    display: none;
  }

  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    z-index: 1049;
    display: none;
  }

  .overlay.show {
    display: block;
  }
</style>

<button class="toggle-btn" id="menuToggle" onclick="toggleSidebar()">â˜°</button>
<div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

<div class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <img src="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" alt="Logo">
    <h2>SMART CRM</h2>
    <button class="close-btn" onclick="toggleSidebar()">&times;</button>
  </div>
  <a href="/dashboard/agent"><i class="bi bi-book"></i> Dashboard </a>

  <div class="dropdown-toggle" onclick="toggleMenu('productMenu')"><i class="bi bi-box"></i> Products</div>
  <div class="submenu" id="productMenu">
    <a href="/product/products">View Products</a>
    <a href="/sell">Sell Product</a>
  </div>

  <a href="/analysis/"><i class="bi bi-bar-chart-line"></i> CRM Analysis</a>

  <div class="dropdown-toggle" onclick="toggleMenu('customerMenu')"><i class="bi bi-people"></i> Customers</div>
  <div class="submenu" id="customerMenu">
    <a href="/view/customers">View Customers</a>
    <a href="/customer/register">Register Customer</a>
  </div>
<li class="nav-item">
  <a class="nav-link" href="{{ url_for('sales_close_agent.view_sales_close') }}">
    <i class="bi bi-cash-coin me-1"></i> Sales Close
  </a>
</li>

  <div class="dropdown-toggle" onclick="toggleMenu('paymentMenu')"><i class="bi bi-credit-card"></i> Payments</div>
  <div class="submenu" id="paymentMenu">
    <a href="/payment/add_payment">Add Payment</a>
    <a href="/payment/all_payments">View Payments</a>
  </div>
  

  <a href="/report/reports"><i class="bi bi-journal-text"></i> Reports</a>
  <a href="/leads"><i class="bi bi-graph-up-arrow"></i> Leads</a>
  <a href="{{ url_for('agent_tasks.view_tasks') }}"><i class="bi bi-envelope-open"></i> Task Messages</a>
  <a href="{{ url_for('chat.chat') }}"><i class="bi bi-chat-dots"></i> Chat</a>
  <a href="/todo"><i class="bi bi-check2-square"></i> Todo List</a>
  <a href="{{ url_for('login_logs.login_logs') }}"><i class="bi bi-shield-lock"></i> Login Logs</a>
  <a href="/agent/profile"><i class="bi bi-person-circle"></i> Agent Profile</a>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('menuToggle');
    const isActive = sidebar.classList.toggle('active');

    overlay.classList.toggle('show', isActive);
    document.body.classList.toggle('sidebar-open', isActive);
    toggleBtn.classList.toggle('hide', isActive);
  }

  function toggleMenu(menuId) {
    const menu = document.getElementById(menuId);
    const isOpen = menu.classList.toggle('show');
    if (isOpen) {
      localStorage.setItem(menuId, 'open');
    } else {
      localStorage.removeItem(menuId);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    const currentPath = window.location.pathname;
    document.querySelectorAll('.sidebar a').forEach(link => {
      if (link.getAttribute('href') === currentPath) {
        link.classList.add('active');
      }
    });

    // Restore open submenus
    ['productMenu', 'customerMenu', 'paymentMenu'].forEach(id => {
      if (localStorage.getItem(id) === 'open') {
        document.getElementById(id)?.classList.add('show');
      }
    });
  });
</script>
