<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Issues Inbox</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon"
          href="https://imagedelivery.net/h9fmMoa1o2c2P55TcWJGOg/10283f28-b9a0-4100-b254-19a854386800/public"
          type="image/png">
  <style>
    body { background: #f8fafc; }
    .page { max-width: 1200px; margin: 0 auto; padding: 24px 16px 40px; }
    .badge-soft { background: #e2e8f0; color: #0f172a; }
    .table-hover tbody tr:hover { background: #f1f5f9; }
    .loading-row { font-size: .9rem; color: #6b7280; }
    .btn-spinner { display: inline-flex; align-items: center; gap: 6px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <div>
        <h4 class="m-0">Issues Inbox</h4>
        <div class="text-muted small">Assigned and created issues.</div>
      </div>
      <div class="d-flex gap-2">
        <a href="{{ dashboard_url }}" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
        <a href="{{ url_for('issues.new_issue') }}" class="btn btn-primary btn-sm">New Issue</a>
      </div>
    </div>

    <div class="card border-0 shadow-sm mb-3">
      <div class="card-body">
        <div class="d-flex gap-2 flex-wrap mb-2">
          <button type="button" class="btn btn-sm" id="tabAssigned" data-tab="assigned">Assigned to Me</button>
          <button type="button" class="btn btn-sm" id="tabCreated" data-tab="created">Created by Me</button>
        </div>

        <div class="row g-2 align-items-end">
          <div class="col-6 col-md-2">
            <label class="form-label small text-muted">Status</label>
            <select class="form-select form-select-sm" id="filterStatus">
              <option value="">All</option>
              {% for s in ["OPEN","IN_PROGRESS","ESCALATED","RESOLVED","CLOSED"] %}
                <option value="{{ s }}">{{ s }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label small text-muted">Priority</label>
            <select class="form-select form-select-sm" id="filterPriority">
              <option value="">All</option>
              {% for p in ["LOW","MEDIUM","HIGH","URGENT"] %}
                <option value="{{ p }}">{{ p }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label small text-muted">Category</label>
            <select class="form-select form-select-sm" id="filterCategory">
              <option value="">All</option>
              {% for c in ["Delivery","Payments","Inventory","System Bug","Customer","Other"] %}
                <option value="{{ c }}">{{ c }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label small text-muted">From</label>
            <input type="date" class="form-control form-control-sm" id="filterStart">
          </div>
          <div class="col-6 col-md-2">
            <label class="form-label small text-muted">To</label>
            <input type="date" class="form-control form-control-sm" id="filterEnd">
          </div>
          <div class="col-12 col-md-2">
            <label class="form-label small text-muted">Search</label>
            <input class="form-control form-control-sm" id="filterQuery" placeholder="Search...">
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-outline-primary btn-sm" id="btnApply">Apply Filters</button>
          </div>
        </div>
      </div>
    </div>

    <div class="card border-0 shadow-sm">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>Title</th>
              <th>Priority</th>
              <th>Status</th>
              <th>From</th>
              <th>Assigned To</th>
              <th>Branch</th>
              <th>Updated</th>
              <th>Last Message</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="issuesBody">
            <tr><td colspan="9" class="text-center text-muted py-4 loading-row">Loading issues...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-3">
      <button class="btn btn-outline-secondary btn-sm" id="btnPrev">Prev</button>
      <button class="btn btn-outline-secondary btn-sm" id="btnNext">Next</button>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index:2000;">
    <div class="toast" id="appToast">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const issuesBody = document.getElementById('issuesBody');
    const btnApply = document.getElementById('btnApply');
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');

    const filterStatus = document.getElementById('filterStatus');
    const filterPriority = document.getElementById('filterPriority');
    const filterCategory = document.getElementById('filterCategory');
    const filterStart = document.getElementById('filterStart');
    const filterEnd = document.getElementById('filterEnd');
    const filterQuery = document.getElementById('filterQuery');

    const tabAssigned = document.getElementById('tabAssigned');
    const tabCreated = document.getElementById('tabCreated');

    const toastEl = document.getElementById('appToast');
    const toastMsg = document.getElementById('toastMsg');
    const toast = new bootstrap.Toast(toastEl, { delay: 2200 });

    let STATE = {
      tab: '{{ tab }}',
      page: 1,
      total_pages: 1
    };

    function notify(msg){ toastMsg.innerText = msg; toast.show(); }

    function setBtnLoading(btn, loading, label){
      if (!btn) return;
      if (loading) {
        btn.dataset.original = btn.dataset.original || btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span><span>' + (label || 'Please wait') + '</span>';
        btn.classList.add('btn-spinner');
        btn.disabled = true;
      } else {
        btn.innerHTML = btn.dataset.original || btn.innerHTML;
        btn.classList.remove('btn-spinner');
        btn.disabled = false;
      }
    }

    function statusBadge(status){
      if (status === 'OPEN') return '<span class="badge bg-primary">OPEN</span>';
      if (status === 'IN_PROGRESS') return '<span class="badge bg-warning text-dark">IN_PROGRESS</span>';
      if (status === 'ESCALATED') return '<span class="badge bg-info text-dark">ESCALATED</span>';
      if (status === 'RESOLVED') return '<span class="badge bg-success">RESOLVED</span>';
      return '<span class="badge bg-secondary">' + status + '</span>';
    }

    function renderRows(rows){
      if (!rows || !rows.length){
        issuesBody.innerHTML = '<tr><td colspan="9" class="text-center text-muted py-4">No issues found.</td></tr>';
        return;
      }
      issuesBody.innerHTML = rows.map(r => `
        <tr>
          <td class="fw-semibold">${r.title}</td>
          <td><span class="badge badge-soft">${r.priority}</span></td>
          <td>${statusBadge(r.status)}</td>
          <td>${r.creator_name || ''}</td>
          <td>${r.assigned_to_name || ''}</td>
          <td>${r.branch_name || ''}</td>
          <td title="${r.last_message_fmt || ''}">${r.last_message_ago || ''}</td>
          <td class="text-muted">${r.last_message_preview || ''}</td>
          <td class="text-end">
            <a class="btn btn-outline-primary btn-sm" href="/issues/${r.id}">Open</a>
          </td>
        </tr>
      `).join('');
    }

    function setActiveTab(){
      const isAssigned = STATE.tab === 'assigned';
      tabAssigned.className = 'btn btn-sm ' + (isAssigned ? 'btn-primary' : 'btn-outline-primary');
      tabCreated.className = 'btn btn-sm ' + (!isAssigned ? 'btn-primary' : 'btn-outline-primary');
    }

    async function loadInbox(page){
      STATE.page = page || 1;
      setActiveTab();
      issuesBody.innerHTML = '<tr><td colspan="9" class="text-center text-muted py-4 loading-row">Loading issues...</td></tr>';
      const q = new URLSearchParams({
        tab: STATE.tab,
        page: STATE.page,
        status: filterStatus.value || '',
        priority: filterPriority.value || '',
        category: filterCategory.value || '',
        start: filterStart.value || '',
        end: filterEnd.value || '',
        q: filterQuery.value || ''
      });

      try {
        const res = await fetch('/issues/inbox?' + q.toString(), {
          headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });
        const data = await res.json();
        if (!data.ok) throw new Error(data.message || 'Failed to load');
        STATE.total_pages = data.total_pages || 1;
        renderRows(data.rows || []);
        btnPrev.disabled = STATE.page <= 1;
        btnNext.disabled = STATE.page >= STATE.total_pages;
      } catch (err) {
        console.error(err);
        notify('Failed to load issues.');
        issuesBody.innerHTML = '<tr><td colspan="9" class="text-center text-danger py-4">Failed to load issues.</td></tr>';
      }
    }

    function debounce(fn, t){
      let timer;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => fn(...args), t || 400);
      };
    }

    btnApply.addEventListener('click', (e) => {
      e.preventDefault();
      setBtnLoading(btnApply, true, 'Loading');
      loadInbox(1).finally(() => setBtnLoading(btnApply, false));
    });

    tabAssigned.addEventListener('click', () => { STATE.tab = 'assigned'; loadInbox(1); });
    tabCreated.addEventListener('click', () => { STATE.tab = 'created'; loadInbox(1); });

    btnPrev.addEventListener('click', () => loadInbox(Math.max(1, STATE.page - 1)));
    btnNext.addEventListener('click', () => loadInbox(Math.min(STATE.total_pages, STATE.page + 1)));

    filterQuery.addEventListener('input', debounce(() => loadInbox(1), 500));

    loadInbox(1);
  </script>
    {% include 'app_footer.html' %}

</body>
</html>
