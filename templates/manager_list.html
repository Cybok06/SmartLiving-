<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1;
    }

    .dark-mode .navbar,
    .dark-mode .footer,
    .dark-mode .card {
      background-color: #343a40 !important;
      color: white;
    }

    .footer {
      background-color: #e0c7ff;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
      border-top: 1px solid #ccc;
    }

    .form-control, .btn {
      border-radius: 8px;
    }

    .manager-card {
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.2s ease;
    }

    .manager-card:hover {
      transform: scale(1.02);
    }

    .manager-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .manager-card .branch-label {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4e54c8;
      color: white;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
    }

    .manager-card a.btn {
      background-color: #4e54c8;
      border: none;
    }

    .manager-card a.btn:hover {
      background-color: #3a40a4;
    }

    .navbar-nav .nav-link {
      font-weight: 500;
    }
  </style>
</head>
<body>
{% include 'admin_sidebar.html' %}

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" alt="Logo" height="40">
    <span class="ms-2">Admin Panel</span>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav align-items-center">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login.admin_dashboard') }}">üè† Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('register_manager.register_manager') }}">üßæ Register Manager</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-dark ms-lg-3 me-3" onclick="toggleDarkMode()" id="darkModeToggle">üåô</button>
      </li>
      <li class="nav-item">
        <a href="/logout" class="btn btn-danger">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Page Header -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Manager List</h2>

  <!-- Filter Form -->
  <form method="get" class="row g-3 justify-content-center mb-4">
    <div class="col-md-4">
      <input type="text" name="username" class="form-control" placeholder="Search by username" value="{{ request.args.get('username', '') }}">
    </div>
    <div class="col-md-4">
      <input type="text" name="branch" class="form-control" placeholder="Search by branch" value="{{ request.args.get('branch', '') }}">
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
  </form>

  <!-- Manager Cards -->
  <div class="row g-4">
    {% for manager in managers %}
    <div class="col-md-4 col-sm-6">
      <div class="manager-card">
        <div class="branch-label">{{ manager.branch }}</div>
        <img src="{{ manager.image_url }}" alt="Manager Image">
        <h5 class="mt-2">{{ manager.name }}</h5>
        <p>{{ manager.phone }}</p>
        <a href="{{ url_for('managers.view_manager_profile', manager_id=manager._id) }}" class="btn btn-sm text-white">View Profile</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  CYTECH | Admin Panel
</footer>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark Mode -->
<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const btn = document.getElementById('darkModeToggle');
    btn.textContent = document.body.classList.contains('dark-mode') ? 'üåû' : 'üåô';
  }
</script>
{% include 'app_footer.html' %}

</body>
</html>
