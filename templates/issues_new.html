<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>New Issue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon"
          href="https://imagedelivery.net/h9fmMoa1o2c2P55TcWJGOg/10283f28-b9a0-4100-b254-19a854386800/public"
          type="image/png">
  <style>
    body { background: #f8fafc; }
    .page { max-width: 920px; margin: 0 auto; padding: 24px 16px 40px; }
    .thumb { width: 72px; height: 72px; object-fit: cover; border: 1px solid #e5e7eb; border-radius: 8px; }
    .btn-spinner { display: inline-flex; align-items: center; gap: 6px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2 mb-3">
      <div>
        <h4 class="m-0">Create Issue</h4>
        <div class="text-muted small">Open a new ticket and start a thread.</div>
      </div>
      <div class="d-flex gap-2">
        <a href="{{ dashboard_url }}" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
        <a href="{{ url_for('issues.inbox') }}" class="btn btn-outline-primary btn-sm">Inbox</a>
      </div>
    </div>

    <div class="card border-0 shadow-sm">
      <div class="card-body">
        <form id="issueForm" method="POST" action="{{ url_for('issues.new_issue') }}">
          <input type="hidden" name="attachment_urls" id="attachmentUrls">
          <div class="row g-2">
            <div class="col-12">
              <label class="form-label small text-muted">Title</label>
              <input type="text" class="form-control" name="title" required>
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label small text-muted">Category</label>
              <select class="form-select" name="category">
                <option>Delivery</option>
                <option>Payments</option>
                <option>Inventory</option>
                <option>System Bug</option>
                <option>Customer</option>
                <option selected>Other</option>
              </select>
            </div>
            <div class="col-6 col-md-4">
              <label class="form-label small text-muted">Priority</label>
              <select class="form-select" name="priority">
                <option>LOW</option>
                <option selected>MEDIUM</option>
                <option>HIGH</option>
                <option>URGENT</option>
              </select>
            </div>
            <div class="col-12 col-md-4">
              <label class="form-label small text-muted">Branch</label>
              <input class="form-control" value="{{ branch_name }}" disabled>
            </div>
            <div class="col-12">
              <label class="form-label small text-muted">Message</label>
              <textarea class="form-control" name="message" rows="5"></textarea>
            </div>

            <div class="col-12">
              <label class="form-label small text-muted">Attachments (optional)</label>
              <input class="form-control" type="file" id="issueFiles" accept="image/*" multiple>
              <div class="d-flex flex-wrap gap-2 mt-2" id="issuePreviews"></div>
            </div>

            {% if role == 'agent' %}
              <div class="col-12 col-md-6">
                <label class="form-label small text-muted">Send To</label>
                <select class="form-select" name="recipient">
                  <option value="manager">My Manager</option>
                  <option value="executive">Executive</option>
                </select>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label small text-muted">Executive (optional)</label>
                <select class="form-select" name="executive_id">
                  <option value="">Auto assign</option>
                  {% for ex in executives %}
                    <option value="{{ ex.id }}">{{ ex.name }}</option>
                  {% endfor %}
                </select>
              </div>
            {% elif role == 'manager' %}
              <div class="col-12 col-md-6">
                <label class="form-label small text-muted">Send To</label>
                <input class="form-control" value="Executive" disabled>
              </div>
              <div class="col-12 col-md-6">
                <label class="form-label small text-muted">Executive</label>
                <select class="form-select" name="executive_id">
                  {% for ex in executives %}
                    <option value="{{ ex.id }}">{{ ex.name }}</option>
                  {% endfor %}
                </select>
              </div>
            {% endif %}
          </div>

          <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-primary" id="btnSubmit">Create Issue</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index:2000;">
    <div class="toast" id="appToast">
      <div class="d-flex">
        <div class="toast-body" id="toastMsg"></div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const formEl = document.getElementById('issueForm');
    const filesEl = document.getElementById('issueFiles');
    const previewsEl = document.getElementById('issuePreviews');
    const attachmentUrlsEl = document.getElementById('attachmentUrls');
    const btnSubmit = document.getElementById('btnSubmit');

    const toastEl = document.getElementById('appToast');
    const toastMsg = document.getElementById('toastMsg');
    const toast = new bootstrap.Toast(toastEl, { delay: 2200 });

    function notify(msg){ toastMsg.innerText = msg; toast.show(); }

    function setBtnLoading(btn, loading, label){
      if (!btn) return;
      if (loading) {
        btn.dataset.original = btn.dataset.original || btn.innerHTML;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span><span>' + (label || 'Please wait') + '</span>';
        btn.classList.add('btn-spinner');
        btn.disabled = true;
      } else {
        btn.innerHTML = btn.dataset.original || btn.innerHTML;
        btn.classList.remove('btn-spinner');
        btn.disabled = false;
      }
    }

    function renderPreviews(files){
      previewsEl.innerHTML = '';
      Array.from(files || []).forEach(file => {
        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = URL.createObjectURL(file);
        previewsEl.appendChild(img);
      });
    }

    async function uploadOne(file){
      const fd = new FormData();
      fd.append('image', file);
      const res = await fetch('/issues/upload_image', {
        method: 'POST',
        body: fd,
        headers: { 'X-Requested-With': 'XMLHttpRequest' }
      });
      const data = await res.json();
      if (!data.success) throw new Error(data.error || 'Upload failed');
      return {
        url: data.image_url,
        image_id: data.image_id,
        variant: data.variant,
        name: data.name || file.name,
        mimetype: data.mimetype || file.type
      };
    }

    filesEl.addEventListener('change', () => renderPreviews(filesEl.files));

    formEl.addEventListener('submit', async (e) => {
      e.preventDefault();
      setBtnLoading(btnSubmit, true, 'Submitting');

      try {
        const files = Array.from(filesEl.files || []);
        const uploaded = [];
        for (const f of files) {
          const out = await uploadOne(f);
          uploaded.push(out);
        }
        attachmentUrlsEl.value = JSON.stringify(uploaded);

        const fd = new FormData(formEl);
        const res = await fetch(formEl.action, {
          method: 'POST',
          body: fd,
          headers: { 'X-Requested-With': 'XMLHttpRequest' }
        });
        const data = await res.json();
        if (!data.ok) {
          notify(data.message || 'Failed to create issue.');
          return;
        }
        window.location.href = data.redirect_url;
      } catch (err) {
        console.error(err);
        notify(err.message || 'Failed to create issue.');
      } finally {
        setBtnLoading(btnSubmit, false);
      }
    });
  </script>
    {% include 'app_footer.html' %}

</body>
</html>
