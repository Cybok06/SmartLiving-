<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="icon" href="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" type="image/png" />
  <style>
    body {
      background-color: #f3e8ff;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #f1f1f1;
    }

    .dark-mode .navbar,
    .dark-mode .footer,
    .dark-mode .card {
      background-color: #343a40 !important;
      color: white;
    }

    .footer {
      background-color: #e0c7ff;
      padding: 10px;
      text-align: center;
      margin-top: 40px;
      border-top: 1px solid #ccc;
    }

    .form-control, .btn {
      border-radius: 8px;
    }

    .navbar-nav .nav-link {
      font-weight: 500;
    }
    .animated-alert {
  animation: fadeSlide 0.6s ease-in-out;
  margin-bottom: 15px;
  border-radius: 8px;
}

@keyframes fadeSlide {
  0% {
    opacity: 0;
    transform: translateY(-20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" alt="Logo" height="40">
    <span class="ms-2">Admin Panel</span>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
    <ul class="navbar-nav align-items-center">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login.admin_dashboard') }}">üè† Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('managers.manager_list') }}">üë• View Managers</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-dark ms-lg-3 me-3" onclick="toggleDarkMode()" id="darkModeToggle">üåô</button>
      </li>
      <li class="nav-item">
        <a href="/logout" class="btn btn-danger">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
  <div class="card shadow p-4">
    <h3 class="text-center mb-4">Register Manager</h3>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="alert alert-{{ category }} animated-alert" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('register_manager.register_manager') }}">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-6">
          <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="branch" class="form-control" placeholder="Branch" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="position" class="form-control" placeholder="Position" required>
        </div>
        <div class="col-md-6">
          <input type="text" name="location" class="form-control" placeholder="Location" required>
        </div>
        <div class="col-md-6">
          <input type="date" name="start_date" class="form-control" required>
        </div>
        <div class="col-md-6">
          <select name="gender" class="form-control" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="col-md-12">
          <input type="text" name="assets" class="form-control" placeholder="Assets (comma-separated)" required>
        </div>


        <!-- Image Upload -->
        <div class="col-md-12">
          <label for="image" class="form-label">Upload Image:</label>
          <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
          <input type="hidden" id="image_url" name="image_url">
          <p id="upload-status" class="mt-2 text-muted"></p>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  CYTECH | Admin Panel
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Dark Mode Toggle Script -->
<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'üåû' : 'üåô';
  }

  document.getElementById('image').addEventListener('change', async function (event) {
  const file = event.target.files[0];
  if (!file) return;

  const uploadStatus = document.getElementById('upload-status');
  uploadStatus.textContent = "Uploading image...";

  const formData = new FormData();
  formData.append('file', file);
  formData.append('upload_preset', 'smartliving'); // Ensure this exists & is unsigned
  formData.append('folder', 'customer-images');

  try {
    const response = await fetch('https://api.cloudinary.com/v1_1/dglubbbfb/image/upload', {
      method: 'POST',
      body: formData
    });

    const data = await response.json();
    console.log("Cloudinary response:", data); // ‚úÖ LOG THIS

    if (data.secure_url) {
      document.getElementById('image_url').value = data.secure_url;
      uploadStatus.textContent = "‚úÖ Image uploaded successfully.";
    } else {
      uploadStatus.textContent = "‚ùå Upload failed. Please try again.";
      console.error('Cloudinary error:', data);
    }
  } catch (error) {
    uploadStatus.textContent = "‚ùå Upload failed. Network error.";
    console.error(error);
  }
});

    // Auto-dismiss alert after 5s
  setTimeout(() => {
    const alert = document.querySelector('.animated-alert');
    if (alert) {
      alert.style.transition = 'opacity 0.5s ease-out';
      alert.style.opacity = '0';
      setTimeout(() => alert.remove(), 500);
    }
  }, 5000);
</script>
</body>
</html>
