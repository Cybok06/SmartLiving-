<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #181818;
      color: #f0f0f0;
    }

    .profile-card {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
      padding: 30px;
      margin-top: 50px;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .profile-card {
      background-color: #2c2c2c;
      color: #f0f0f0;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #0d6efd;
    }

    .label {
      font-weight: 500;
      color: #495057;
    }

    .value {
      font-weight: 600;
      color: #212529;
    }

    body.dark-mode .label,
    body.dark-mode .value {
      color: #e0e0e0;
    }

    .logout {
      margin-top: 30px;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #0d6efd;
    }

    body.dark-mode .title {
      color: #4dabf7;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3 mb-4">
  <a class="navbar-brand d-flex align-items-center" href="{{ url_for('login.admin_dashboard') }}">
    <img src="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" alt="Logo" height="40">
    <span class="ms-2">Admin Dashboard</span>
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav align-items-center">
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login.admin_dashboard') }}">Dashboard</a>
      </li>
      <li class="nav-item">
        <button class="btn btn-outline-dark ms-lg-3 me-3" onclick="toggleDarkMode()" id="darkModeToggle">ðŸŒ™</button>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="profile-card text-center">
        <div class="title">Admin Profile</div>

        {% if admin.image_url %}
          <img src="{{ admin.image_url }}" alt="Profile Picture" class="profile-pic mb-3">
        {% endif %}

        <div class="row text-start mt-4">
          <div class="col-sm-6 mb-3"><span class="label">Username:</span> <span class="value">{{ admin.username }}</span></div>
          <div class="col-sm-6 mb-3"><span class="label">Name:</span> <span class="value">{{ admin.name }}</span></div>
          <div class="col-sm-6 mb-3"><span class="label">Phone:</span> <span class="value">{{ admin.phone }}</span></div>
          <div class="col-sm-6 mb-3"><span class="label">Email:</span> <span class="value">{{ admin.email }}</span></div>
          <div class="col-sm-6 mb-3"><span class="label">Gender:</span> <span class="value">{{ admin.gender }}</span></div>
          <div class="col-sm-6 mb-3"><span class="label">Position:</span> <span class="value">System Administrator</span></div>
          <div class="col-sm-6 mb-3"><span class="label">Date Registered:</span> <span class="value">{{ admin.date_registered }}</span></div>
        </div>

        <div class="logout">
          <a href="{{ url_for('login.logout') }}" class="btn btn-danger px-4">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const btn = document.getElementById('darkModeToggle');
    btn.textContent = document.body.classList.contains('dark-mode') ? 'ðŸŒž' : 'ðŸŒ™';
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
