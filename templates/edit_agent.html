<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Agent - CRM System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://res.cloudinary.com/dljpgzbto/image/upload/v1743993646/company-logo_dksb23.jpg" type="image/png" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 30px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 25px 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }

        form label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #333;
        }

        form input,
        form textarea,
        form select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            button {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Agent Information</h2>
        <form method="POST">
            <label>Name:</label>
            <input type="text" name="name" value="{{ agent.name }}" required>

            <label>Phone:</label>
            <input type="text" name="phone" value="{{ agent.phone }}" required>

            <label>Email:</label>
            <input type="email" name="email" value="{{ agent.email }}">

            <label>Gender:</label>
            <select name="gender">
                <option value="Male" {% if agent.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if agent.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if agent.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>

            <label>Branch:</label>
            <input type="text" name="branch" value="{{ agent.branch }}">

            <label>Position:</label>
            <input type="text" name="position" value="{{ agent.position }}">

            <label>Location:</label>
            <input type="text" name="location" value="{{ agent.location }}">

            <label>Start Date:</label>
            <input type="date" name="start_date" value="{{ agent.start_date }}">

            <label>Image URL:</label>
            <input type="text" name="image_url" value="{{ agent.image_url }}">

            <label>Assets (comma-separated):</label>
            <input type="text" name="assets" value="{{ agent.assets | join(', ') }}">

            <label>New Password (leave blank to keep current):</label>
            <input type="password" name="password">

            <button type="submit">Update Agent</button>
        </form>

        <a class="back-link" href="{{ url_for('login.view_agent', agent_id=agent._id) }}">‚Üê Back to Profile</a>
    </div>
</body>
</html>
