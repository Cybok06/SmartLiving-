<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />


  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #121212;
      color: #f8f9fa;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background-color: rgba(255, 255, 255, 0.8) !important;
      transition: background-color 0.3s;
    }

    body.dark .navbar {
      background-color: rgba(20, 20, 20, 0.95) !important;
    }

    .navbar-brand,
    .nav-link,
    .btn-toggle-mode {
      color: #000 !important;
      transition: color 0.3s;
    }

    body.dark .navbar-brand,
    body.dark .nav-link,
    body.dark .btn-toggle-mode {
      color: #fff !important;
    }

    .btn-toggle-mode {
      font-size: 1.3rem;
      background: transparent;
      border: none;
    }

    .container-form {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      animation: slideIn 0.6s ease-out;
    }

    body.dark .container-form {
      background: #1e1e1e;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .container-form select,
.container-form input,
.container-form button {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
}


    button {
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
    }

    button:hover {
      background: #218838;
    }

    .total {
      font-weight: bold;
      text-align: right;
    }

    footer {
      text-align: center;
      margin: 40px auto 10px;
      font-size: 0.9rem;
      color: gray;
    }
    /* Gradient border and soft focus effect */
/* Form Fields */
input.form-control,
select.form-select {
  border: 1.8px solid #ced4da;
  border-radius: 8px;
  padding: 10px 12px;
  font-size: 1rem;
  background-color: #fff;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

/* On focus - clean blue outline */
input.form-control:focus,
select.form-select:focus {
  border-color: #4dabf7;
  box-shadow: 0 0 0 3px rgba(77, 171, 247, 0.25);
  outline: none;
}

/* Submit Button */
button[type="submit"] {
  background: linear-gradient(90deg, #28a745, #218838);
  color: #fff;
  font-weight: 600;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 1.1rem;
  transition: background 0.3s ease, transform 0.2s ease;
}

button[type="submit"]:hover {
  background: linear-gradient(90deg, #218838, #28a745);
  transform: scale(1.02);
}

/* Dark Mode Field Styling */
body.dark input.form-control,
body.dark select.form-select {
  background-color: #1f1f1f;
  color: #f1f1f1;
  border: 1.5px solid #555;
}

body.dark input.form-control:focus,
body.dark select.form-select:focus {
  border-color: #66b2ff;
  box-shadow: 0 0 0 3px rgba(102, 178, 255, 0.3);
}
input[type="date"] {
  border: 1px solid #007bff;
  box-shadow: 0 0 4px rgba(0, 123, 255, 0.4);
}

  </style>

<body>

{% include 'side_bar.html' %}


<!-- Sell Product Form -->
<div class="container-form">
  <h2 class="text-center mb-4">üõí Sell Product</h2>
  <form id="sellForm">
    <!-- Agent ID (Hidden) -->
    <input type="hidden" id="agent_id" value="{{ agent_id }}">

    <div class="row g-3">
      <!-- Customer Dropdown -->
      <div class="col-md-6" id="customer-wrapper">
        <label for="customer">üë§ Select Customer</label>
        <select id="customer" class="form-select">
          <option value="">-- Choose Customer --</option>
          {% for customer in customers %}
            <option value="{{ customer._id }}">{{ customer.name }} ({{ customer.phone_number }})</option>
          {% endfor %}
        </select>
      </div>

      <!-- Purchase Type -->
      <div class="col-md-6">
        <label for="purchase_type">üí≥ Purchase Type</label>
        <select id="purchase_type" class="form-select" required>
          <option value="">-- Choose Purchase Type --</option>
          <option value="SUSU">SUSU</option>
          <option value="Savings">Savings</option>
          <option value="Installment" selected>Layaway</option>
          <option value="Instant Sale">Instant Sale</option>
        </select>
      </div>

      <!-- Product Dropdown -->
      <div class="col-md-6">
        <label for="product">üì¶ Select Product</label>
        <select id="product" class="form-select" required>
          <option value="">-- Choose Product --</option>
          {% for product in products %}
            <option value="{{ product._id }}"
                    data-name="{{ product.name }}"
                    data-price="{{ product.price }}"
                    data-image="{{ product.image_url }}">
              {{ product.name }} - GH‚Çµ{{ product.price }}
            </option>
          {% endfor %}
        </select>
      </div>

      <!-- Quantity -->
      <div class="col-md-6">
        <label for="quantity">üî¢ Quantity</label>
        <input type="number" id="quantity" class="form-control" value="1" min="1" required>
      </div>
    </div>

    <!-- Instant Sale Fields -->
    <div id="instant-sale-fields" style="display: none;" class="mt-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="instant_name">üë§ Customer Name</label>
          <input type="text" id="instant_name" class="form-control" placeholder="Enter name">
        </div>
        <div class="col-md-6">
          <label for="instant_phone">üìû Phone Number</label>
          <input type="tel" id="instant_phone" class="form-control" placeholder="e.g. 0550000000">
        </div>
        <div class="col-md-6">
          <label for="instant_location">üìç Location</label>
          <input type="text" id="instant_location" class="form-control" placeholder="e.g. Madina, Accra">
        </div>
        <div class="col-md-6">
          <label for="instant_method">üí∞ Payment Method</label>
          <select id="instant_method" class="form-select">
            <option value="">-- Select Method --</option>
            <option value="Cash">Cash</option>
            <option value="MoMo">MoMo</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Total Amount -->
    <div class="total mt-4">üßæ Total: GH‚Çµ<span id="totalAmount">0.00</span></div>
<!-- Purchase Date -->
    <label for="purchase_date">Purchase Date</label>
    <input type="date" id="purchase_date" class="form-control" value="{{ today_date }}">

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success mt-3 w-100">‚úÖ Sell Product</button>
  </form>
</div>

  <!-- Message Display -->
  <div id="message" class="text-center mt-3"></div>
</div>

<footer>Developed by <strong>CYTECH</strong></footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<!-- Scripts -->
<!-- Scripts -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const productSelect = document.getElementById('product');
    const customerSelect = document.getElementById('customer');
    const customerWrapper = document.getElementById('customer-wrapper');
    const quantityInput = document.getElementById('quantity');
    const totalAmount = document.getElementById('totalAmount');
    const form = document.getElementById('sellForm');
    const message = document.getElementById('message');
    const purchaseTypeSelect = document.getElementById('purchase_type');
    const agentId = document.getElementById('agent_id').value;
    const modeToggle = document.getElementById('mode-toggle');
    const assignButton = form.querySelector('button[type="submit"]');

    const instantFields = document.getElementById('instant-sale-fields');
    const instantName = document.getElementById('instant_name');
    const instantPhone = document.getElementById('instant_phone');
    const instantLocation = document.getElementById('instant_location');
    const instantMethod = document.getElementById('instant_method');

    $('#customer').select2({ placeholder: "Search or select a customer", width: '100%' });
    $('#product').select2({ placeholder: "Search or select a product", width: '100%' });

    function updateTotal() {
      const selected = productSelect.options[productSelect.selectedIndex];
      const price = parseFloat(selected.dataset.price || 0);
      const quantity = parseInt(quantityInput.value || 0);
      totalAmount.textContent = (price * quantity).toFixed(2);
    }

    productSelect.addEventListener('change', updateTotal);
    quantityInput.addEventListener('input', updateTotal);

    purchaseTypeSelect.addEventListener('change', () => {
      const isInstant = purchaseTypeSelect.value === "Instant Sale";
      customerWrapper.style.display = isInstant ? 'none' : 'block';
      instantFields.style.display = isInstant ? 'block' : 'none';
      isInstant ? customerSelect.removeAttribute('required') : customerSelect.setAttribute('required', '');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      assignButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...`;
      assignButton.disabled = true;
      message.textContent = '';
      message.className = '';

      const selectedProduct = productSelect.options[productSelect.selectedIndex];
      const quantity = parseInt(quantityInput.value || 0);
      const price = parseFloat(selectedProduct.dataset.price || 0);
      const total = price * quantity;
      const purchaseType = purchaseTypeSelect.value;
      const purchaseDate = document.getElementById('purchase_date').value || new Date().toISOString().split("T")[0];
      const purchaseDateObj = new Date(purchaseDate);

      const productData = {
        _id: selectedProduct.value,
        name: selectedProduct.dataset.name,
        image_url: selectedProduct.dataset.image,
        price: price,
        quantity: quantity,
        total: total
      };

      const bodyData = {
        agent_id: agentId,
        product: productData,
        purchase_type: purchaseType,
        purchase_date: purchaseDate
      };

      if (purchaseType === "Instant Sale") {
        bodyData.customer_name = instantName.value.trim();
        bodyData.customer_phone = instantPhone.value.trim();
        bodyData.customer_location = instantLocation.value.trim();
        bodyData.payment_method = instantMethod.value;
      } else {
        bodyData.customer_id = customerSelect.value;
        const endDateObj = new Date(purchaseDateObj);
        endDateObj.setMonth(endDateObj.getMonth() + 1);
        bodyData.end_date = endDateObj.toISOString().split("T")[0];
      }

      try {
        const res = await fetch('/sell/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(bodyData)
        });

        const result = await res.json();

        if (res.ok) {
          message.className = 'text-success';
          message.innerText = result.message || 'Product assigned successfully!';
          form.reset();
          $('#customer').val('').trigger('change');
          $('#product').val('').trigger('change');
          updateTotal();
          instantFields.style.display = 'none';
          customerWrapper.style.display = 'block';
        } else {
          message.className = 'text-danger';
          message.innerText = result.error || 'Something went wrong.';
        }
      } catch (error) {
        message.className = 'text-danger';
        message.innerText = "An error occurred. Please try again.";
        console.error(error);
      }

      assignButton.innerHTML = `Assign Product`;
      assignButton.disabled = false;
    });

    modeToggle?.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      modeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  });
  purchaseTypeSelect.value = "Installment";
purchaseTypeSelect.dispatchEvent(new Event("change"));
</script>
